<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
</head>
<body>
    <h1>Seja bem vindo ao sistema de multas</h1>
    Digite ao lado a velocidade do veículo: <input type="number" name="txtvVeiculo" id="txtvVeiculo">
    <input type="button" value="VERIFICAR" onclick="calcular()">
    <div id="RESULTADO"></div>
<script>
    function calcular() {
    var txtvVelocidade = window.document.getElementById('txtvVeiculo')
    var vVeiculo = Number(txtvVelocidade.value)
    var RESULTADO = window.document.querySelector('div#RESULTADO')
    RESULTADO.innerHTML = `Sua velocidade é de ${vVeiculo}`
    if (vVeiculo > 80) {
        RESULTADO.innerHTML += '<p> Você está <strong>multado por excesso de velocidade</strong>.' 
    }
    if (vVeiculo < 40) {
        RESULTADO.innerHTML += '<p> Você está <strong>multado por pouca velocidade</strong>.'
    }
    RESULTADO.innerHTML += '<p> Dirija sempre com segurança'
    }
</script>
</body>
</html>
